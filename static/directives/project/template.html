<div class="row">

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <input class="form-control" type="text" placeholder="{{_('Search')}}" ng-model="projectSearch">
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div  class="btn col-md-12" sfupload></div>
              <div  class="btn col-md-12" sfdownload></div>
            </div>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <form class="well">
              <h4>{{_('Project edition')}}</h4>
              <div ng-show="currentProject">
                <div class="form-group">
                  <label>{{_('Project name')}}</label>
                  <input ng-model="currentProject.name" type="text" class="form-control" placeholder="{{_('Project name')}}">
                </div>
                <div class="form-group">
                  <label>{{_('Description')}}</label>
                  <textarea cols="20" rows="7" ng-model="currentProject.description" class="form-control" placeholder="{{_('Description')}}"></textarea>
                </div>
              </div>
              <center>
                <button type="submit" class="btn btn-primary" ng-click="newProject()">
                  <span class="glyphicon glyphicon-list"></span>
                  {{_('New project')}}
                </button>
              </center>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">{{_('Projects list')}}</div>
              <div class="table-responsive">
                <table class="table table-striped col-md-2">
                  <tr>
                    <th>{{_('Name')}}</th>
                    <th>{{_('Description')}}</th>
                    <th>{{_('Creation')}}</th>
                    <th>{{_('Update')}}</th>
                    <th>{{_('Actions')}}</th>
                  </tr>
                  <tr ng-repeat="project in projects | orderBy: 'name' | filter: projectSearch">
                    <td>{{project.name}}</td>
                    <td>{{project.description | limitTo : 12}}<span ng-if="project.description.length > 12">...</span></td>
                    <td>{{project.createdate | date: "short"}}</td>
                    <td>{{project.updatedate | date: "short"}}</td>
                    <td>
                      <button class="btn btn-default btn-sm btn-info" ng-click="editProject(project)" title="{{_('edit')}}">
                        <span class="glyphicon glyphicon-edit"></span>
                      </button>
                      <button class="btn btn-default btn-sm btn-warning" ng-click="removeProject(project)" title="{{_('remove')}}">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
