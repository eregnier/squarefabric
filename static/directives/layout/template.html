<div class="layout text-center">
  <h3>
    <b>{{currentProject.name}}</b>
  </h3>
  <p>
  	{{_('Required fabric length')}} :
  	<span class="label label-success"><b>{{maxHeight}}</b></span>.
  	{{_('Efficiency')}} :
  	<span class="label" ng-class="{'label-warning': efficiency < 85, 'label-success': efficiency > 85}" title="{{_('Percentage of space used on the whole fabric')}}"><b>{{efficiency.toFixed(2)}} %</b></span>
  </p>
  <p>{{currentProject.description}}</p>
</div>
