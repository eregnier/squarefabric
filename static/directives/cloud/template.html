<form class="well">
  <h4>{{_('Cloud data management')}}</h4>
  <p>{{_('Allow project information share between computers')}}</p>
  <div class="form-group">
    <label>{{_('Username')}}</label>
    <input ng-model="uploadUser" type="text" class="form-control" placeholder="{{_('username')}}" />
  </div>
  <div class="form-group">
    <label>{{_('Password')}}</label>
    <input ng-model="uploadPassword" type="password" class="form-control" placeholder="{{_('password')}}" />
  </div>
  <center>
    <div class="form-group">
      <button class="btn btn-default" ng-click="downloadProjects()">{{_('Download')}}</button>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="uploadProjects()">{{_('Upload')}}</button>
    </div>
  </center>
</form>
